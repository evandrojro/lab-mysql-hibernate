spring:
  application:
    name: tx-lab-mysql-hibernate
  profiles:
    default: single-mysql
  jpa:
    open-in-view: false
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    com.txlab: INFO

---
spring:
  config:
    activate:
      on-profile: single-mysql
  datasource:
    url: jdbc:mysql://localhost:3308/txlab_core?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
    username: root
    password: rootpass
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
  flyway:
    enabled: true
    baseline-on-migrate: true
    default-schema: txlab_core
    schemas: txlab_core, txlab_billing
    locations: classpath:db/migration/core, classpath:db/migration/billing

---
spring:
  config:
    activate:
      on-profile: dual-mysql
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
  flyway:
    enabled: false

app:
  datasource:
    core:
      url: jdbc:mysql://localhost:3310/txlab_core?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
      username: root
      password: rootpass
      driver-class-name: com.mysql.cj.jdbc.Driver
    audit:
      url: jdbc:mysql://localhost:3311/txlab_audit?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
      username: root
      password: rootpass
      driver-class-name: com.mysql.cj.jdbc.Driver
  outbox:
    page-size: 25
    max-retries: 3
